<div class="svg-button-wrapper sic-com-svg-button">
  <button class="svg-button" type="button" (click)="click()"
          [innerHTML]="helper.getSafeHtml(svg ? svg : defaultSvg)" ngClass.gt-sm="md">
  </button>
  <div class="name" *ngIf="title" ngClass.gt-sm="md">{{ title | titlecase }}</div>
</div>
