<div class="sic-com-home">
  <div class="slideshow-container" ngClass.gt-sm="desktop">
    <sic-com-slideshow [imagenes]="imageUrls"></sic-com-slideshow>
  </div>
  <sic-com-rubros-en-home></sic-com-rubros-en-home>
  <sic-com-productos-en-oferta></sic-com-productos-en-oferta>
  <div class="bg-gray">
    <h3 class="label">Algunas de nuestras marcas</h3>
    <ul class="marcas">
      <li class="marca" *ngFor="let m of marcas">
        <a [routerLink]="m.routeLink" [queryParams]="m.queryParams">
          <img [src]="m.url" [alt]="m.nombre">
        </a>
      </li>
    </ul>
  </div>
</div>
