<div class="sic-com-home">
  <slideshow
    [hideOnNoSlides]="true"
    [imageUrls]="imageUrls"
    [backgroundSize]="'contain'"
    [height]="'280px'"
    [autoPlay]="true"
    [showArrows]="false"
    [showDots]="true"
    [dotColor]="'#ff5722'"
    [showCaptions]="false"
    [stopAutoPlayOnSlide]="false">
  </slideshow>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap=".5rem" class="info">
    <div>
      <img src="https://res.cloudinary.com/hf0vu1bg2/image/upload/v1545110884/assets/truck_envio.png" alt="Envio gratis">
    </div>
    <div>
      Aprovecha nuestro envio gratis a estas localidades en compras mayores a $1000!
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap=".5rem" class="info">
    <div>
      <img src="https://res.cloudinary.com/hf0vu1bg2/image/upload/v1545358178/assets/shopping_cart.png" alt="Retiro en sucursal">
    </div>
    <div>
      Retira sin cargo tu pedido en nuestras direcciones!
    </div>
  </div>
  <iframe class="map" src="https://www.google.com/maps/d/embed?mid=1VOhcfOoN-NZWuCBltvk2Po9x9t7xySRm"></iframe>
  <ul class="marcas">
    <li class="marca" *ngFor="let m of marcas">
      <a [routerLink]="m.routeLink">
        <img [src]="m.url" [alt]="m.nombre">
      </a>
    </li>
  </ul>
  <footer fxLayout="column" fxLayoutAlign="space-evenly center">
    <div fxFlex class="centrado">
      Il Globo Distribuciones S.R.L.<br>
      CUIT 30-71239121-5<br>
      Dirección local comercial: <strong>9 de Julio 1021</strong><br>
      Dirección deposito principal: <strong>Napoles 5600</strong><br>
      Corrientes - Argentina<br>
    </div>
    <div fxFlex="20" class="centrado">
      <a href="https://facebook.com/globodeoro" target="_blank">
        <img class="facebook top" src="https://res.cloudinary.com/hf0vu1bg2/image/upload/v1545109189/assets/facebook_logo.png" alt="Globo de Oro en Facebook">
      </a>
    </div>
  </footer>
</div>
