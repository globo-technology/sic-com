<div class="sic-com-home">
  <slideshow
    [hideOnNoSlides]="true"
    [imageUrls]="imageUrls"
    [backgroundSize]="'contain'"
    [height]="'280px'"
    [autoPlay]="true"
    [showArrows]="false"
    [showDots]="true"
    [dotColor]="'#ff5722'"
    [showCaptions]="false"
    [stopAutoPlayOnSlide]="false">
  </slideshow>
  <iframe class="map" src="https://www.google.com/maps/d/embed?mid=1VOhcfOoN-NZWuCBltvk2Po9x9t7xySRm">

  </iframe>
  <ul class="marcas">
    <li class="marca" *ngFor="let m of marcas">
      <a [href]="m.href">
        <img [src]="m.url" alt="">
      </a>
    </li>
  </ul>
  <footer fxLayout.xs="column" fxLayout="row" fxLayoutAlign="space-evenly center">
    <div fxFlex="20" class="centrado">
      <img src="assets/loginLogoTrans.png" class="logo">
    </div>
    <div fxFlex class="centrado">
      Dirección local comercial: <strong>9 de Julio 1021</strong><br>
      Dirección oficina comercial: <strong>Napoles 5600</strong><br>
      Corrientes - Argentina<br>
    </div>
    <div fxFlex="20" class="centrado">
      <a href="https://facebook.com/globodeoro"><img class="facebook" src="assets/facebook_logo.png" alt="Globo de Oro en Facebook"></a>
    </div>
  </footer>
</div>
