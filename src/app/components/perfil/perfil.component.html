<mat-accordion>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Mi Cuenta de Usuario
            </mat-panel-title>
            <mat-icon>account_circle</mat-icon>
        </mat-expansion-panel-header>
        <sic-com-usuario [usuario]="usuario" [inEdition]="inEdition"></sic-com-usuario>   
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="cliente" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Cliente
            </mat-panel-title>
            <mat-icon>how_to_reg</mat-icon>
        </mat-expansion-panel-header>
        <sic-com-cliente [cliente]="cliente"></sic-com-cliente>
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="cliente" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Mis Pedidos
            </mat-panel-title>
            <mat-icon>shopping_basket</mat-icon>
        </mat-expansion-panel-header>
        <sic-com-pedidos [cliente]="cliente"></sic-com-pedidos>
    </mat-expansion-panel>
</mat-accordion>
