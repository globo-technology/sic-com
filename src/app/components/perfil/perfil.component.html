<mat-accordion>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Usuario
            </mat-panel-title>
            <mat-panel-description>
                Cuenta de Usuario
            </mat-panel-description>
            <mat-icon>account_circle</mat-icon>
        </mat-expansion-panel-header>
        <sic-com-usuario [usuario]="usuario" [(readonly)]="usuarioReadonly"></sic-com-usuario>
        <mat-action-row>
            <button mat-button color="primary" *ngIf="usuarioReadonly" (click)="toggleUsuarioEdit()">
                <mat-icon aria-label="Editar datos del usuario">edit</mat-icon>
            </button>
            <button mat-button color="primary" *ngIf="!usuarioReadonly" (click)="saveUsuario()">
                GUARDAR
            </button>
            <button mat-button *ngIf="!usuarioReadonly" (click)="toggleUsuarioEdit()">
                CANCELAR
            </button>
        </mat-action-row>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            CLIENTE 
        </mat-expansion-panel-header>
        
        <p></p>
        
        <mat-action-row>
            <button mat-button>Guardar</button>
        </mat-action-row>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            Mis Pedidos
        </mat-expansion-panel-header>
        
        <p></p>
        
        <mat-action-row>
            <button mat-button>Guardar</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
