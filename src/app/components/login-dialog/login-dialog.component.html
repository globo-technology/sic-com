<div class="sic-com-login">
  <mat-dialog-content>
    <img src="assets/loginLogoTrans.png">
    <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column" fxLayoutAlign="center center" class="sic-com-form">
      <mat-form-field fxFlex fxFill>
        <input matInput autofocus name="username" required type="username" formControlName="username"
               placeholder="Email o Usuario">
        <mat-error *ngIf="loginForm.get('username').hasError('required')">
          Requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex fxFill>
        <input matInput autofocus name="password" required type="password" formControlName="password"
               placeholder="Contraseña">
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Requerido
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <div *ngIf="loading" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner [diameter]="50" [strokeWidth]="6"></mat-spinner>
  </div>
  <mat-dialog-actions fxLayoutAlign="center center" *ngIf="!loading">
    <button mat-raised-button color="primary" (click)="login()" [disabled]="!loginForm.valid">Aceptar</button>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
  <br><br>
  <a routerLink="." (click)="openEmailDialog()" *ngIf="!loading">Olvidé mi contraseña</a>
</div>
