<div class="sic-com-boton-mercado-pago" fxLayout="row" fxLayoutAlign="center center">
  <mat-spinner *ngIf="loading" [diameter]="30" [strokeWidth]="4"></mat-spinner>
  <button class="mp-boton" mat-raised-button color="primary" title="Pagar con Mercado Pago" (click)="goToInitPoint()" *ngIf="!loading"
          [disabled]="isDisabled()">
    Pagar con
    <img src="https://colombianitos.org/wp-content/uploads/2019/02/mercadopago-logo.png" alt="Mercado Pago">
  </button>
</div>
